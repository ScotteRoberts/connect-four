<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Custom Connect</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  </head>
  <body>
    <h1>Connect Four</h1>
    <aside id="turn-history-container">
      <!-- <h2 id="turn-history-title">Turn History</h2>
      <div id="turn-history-display"></div>
      <button id="undo">Undo</button> -->
    </aside>
    <main id="board-container">
      <h2 id="turn-indicator"><span id="player-indicator" class="player1">Player 1</span> Turn</h2>
      <div id="board"></div>
      <button id="board-reset">Reset</button>
    </main>
    <aside id="score-board-container">
      <h2>Score Board</h2>
      <div id="score-board">
        <h3 class="player1">Player 1</h3>
        <span id="player1-score" class="player1">0</span>
        <h3 class="player2">Player 2</h3>
        <span id="player2-score" class="player2">0</span>
      </div>
      <button id="score-board-reset">Reset</button>
    </aside>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
